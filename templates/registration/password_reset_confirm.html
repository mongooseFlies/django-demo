{% extends 'base.html' %}

{% block title %}Enter New Password{% endblock title %}

{% block body %}
    <div class="card-title">
        <mark>Type a new password</mark>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Reset password" class="btn-lg">
            </form>
        </div>
    </div>
{% endblock body %}
